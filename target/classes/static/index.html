<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triton Software Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-XSoU8Yt5tRj8lks0LIvGJyGVGE0s/uTWA3Qg1s5hYGeRd2yA3JgRAQ3hv0fFzCIYTnPIrPQZ2x/tZafA5zcfpw==" crossorigin="anonymous" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        canvas {
            display: block;
        }

        .login-container {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            color: white;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            color: white;
        }

        .footer a {
            color: white;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Acessar</button>
    </form>
</div>

<div class="footer">
    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    <!-- Adicione mais ícones conforme necessário -->
</div>

<script src="https://threejs.org/build/three.js"></script>
<script>
    // Configuração básica do Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Criação de um plano de fundo 3D simples
    const geometry = new THREE.SphereGeometry(50, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x001122, wireframe: true });
    const backgroundMesh = new THREE.Mesh(geometry, material);
    scene.add(backgroundMesh);

    // Configuração da câmera
    camera.position.z = 100;

    // Função de animação
    const animate = function () {
        requestAnimationFrame(animate);

        // Adicione aqui qualquer animação ou rotação desejada para o plano de fundo

        renderer.render(scene, camera);
    };

    // Inicia a animação
    animate();
</script>

</body>
</html>
